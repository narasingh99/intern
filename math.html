<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.pow()</h2>

<p>Math.pow(x,y) returns the value of x to the power of y:</p>

<p id="demo0"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
document.getElementById("demo0").innerHTML = Math.pow(8,2);
document.getElementById("demo1").innerHTML = Math.sqrt(64);
document.getElementById("demo2").innerHTML = Math.abs(8.6);
document.getElementById("demo3").innerHTML = Math.random();





</script>

</body>
</html>
